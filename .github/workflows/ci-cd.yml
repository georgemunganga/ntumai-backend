name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ntumai_user
          POSTGRES_PASSWORD: ntumai_password
          POSTGRES_DB: ntumai_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: npm run lint --if-present

    - name: Run tests
      run: npm test --if-present
      env:
        DATABASE_URL: "postgresql://ntumai_user:ntumai_password@localhost:5432/ntumai_db"

    - name: Build application
      run: npm run build

    - name: Build Docker image
      run: docker build -t ntumai-backend:latest .

    - name: Push to Docker Registry (if main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker tag ntumai-backend:latest ${{ secrets.DOCKER_USERNAME }}/ntumai-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/ntumai-backend:latest
