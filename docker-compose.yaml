services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ntumai-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: "${PORT:-3000}"
      DATABASE_URL: "${DATABASE_URL}"
      DATABASE_URL_DIRECT: "${DATABASE_URL_DIRECT}"
      JWT_SECRET: "${JWT_SECRET}"
      JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET}"
      REDIS_HOST: "${REDIS_HOST:-redis}"
      REDIS_PORT: "${REDIS_PORT:-6379}"
      KAFKA_BROKERS: "${KAFKA_BROKERS}"
      ENABLE_KAFKA: "${ENABLE_KAFKA:-false}"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ntumai-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: ntumai-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - ntumai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3


networks:
  ntumai-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
