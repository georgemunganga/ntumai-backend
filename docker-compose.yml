version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ntumai_user
      POSTGRES_PASSWORD: ntumai_password
      POSTGRES_DB: ntumai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  ntumai-backend:
    build: .
    environment:
      DATABASE_URL: "postgresql://ntumai_user:ntumai_password@postgres:5432/ntumai_db"
      KAFKA_BROKERS: "kafka:29092"
      JWT_SECRET: "your-secret-key"
      JWT_EXPIRATION: "24h"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - kafka
      - redis
    command: sh -c "npx prisma migrate deploy && node dist/main"

volumes:
  postgres_data:
